{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">

<div class="container">
	<h1>Add a team member</h1>
	<p>Set email, location and role</p>

	<form method="post" action="">
		{% csrf_token %}
		<h3>Info</h3>
		<input type="text" name="first_name" placeholder="First Name" class="member-input" required>

		<input type="text" name="last_name" placeholder="Last Name" class="member-input" required>    
		
		<input type="email" name="email" placeholder="Email" class="member-input" required>
				
		<input type="tel" name="phone_number" placeholder="Phone Number" class="member-input" required>

		<h3>Role</h3>

		<div class="radio-group">
			<label>
				<input type="radio" name="is_admin" value="False" class="radio-input" checked> Regular - Can't delete members
			</label>
			<label>
				<input type="radio" name="is_admin" value="True" class="radio-input"> Admin - Can delete members
			</label>
		</div>

		<button type="submit" class="submit-button">Save</button>
		
	</form>
</div>
